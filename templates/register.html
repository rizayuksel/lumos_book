{%extends "base.html"%}

{%block title%}
Sign Up - Lumos Book
{%endblock title%}





{%block body%}

{% load crispy_forms_tags %}
<hr>
<h3 style="text-align: center;" class="text-info">Sign Up</h3>
<hr>

<div class="row" style="color:cadetblue;">
        <div class="col-md-6 offset-md-3">
            <form method="POST">
                {% csrf_token%}
                {{form|crispy}}
                <br>
                <button type="submit" class="btn btn-outline-info">Sign Up</button>
                <br>
                <br>
                <a href="{% url 'user:login'%}"><p class="text-info"><small>Login</small> </p>  </a>
            </form>
        </div>
    </div>

{%endblock body%}
